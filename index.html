<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Connect-Four</title>
    <link href="connectfour.css" rel="stylesheet">
</head> 
<body>
    <header>
        <h1>Connect-Four Game</h1>
        <h4>In this two player game, each player will take turns clicking on the column to place a disc in that column</h4>
        <h4>Player 1 is red and Player 2 is black</h4>
    </header>   
    <div id="container">
        <div class="message" id="message"></div>
        <div id="gameBoard">
            <div class="column" id="0"></div>
            <div class="column" id="1"></div>
            <div class="column" id="2"></div>
            <div class="column" id="3"></div>
            <div class="column" id="4"></div>
            <div class="column" id="5"></div>
            <div class="column" id="6"></div>
        </div>
        <input type="button" id="resetButton" onclick="resetGame()" value="Play Again"/>
    </div>
<script src="connectfour.js" type="text/javascript"></script>
</body>
</html>
